name: Buildx (push tag)

on:
  push:
    tags: [ '*' ]

jobs:
  buildx:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.1

      - name: Set up Docker Buildx
        uses: crazy-max/ghaction-docker-buildx@v3.3.1
        with:
          buildx-version: latest
          skip-cache: false
          qemu-version: latest

      - run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF#refs/*/}

      - name: Build images
        run: |
          docker buildx build \
            --platform linux/amd64,linux/386,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x \
            -t wildwildangel/alpine-apache-php56:${{ env.RELEASE_VERSION }} \
            .

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u wildwildangel --password-stdin

      - name: Push images
        run: |
          docker buildx build \
            --platform linux/amd64,linux/386,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x \
            -t wildwildangel/alpine-apache-php56:${{ env.RELEASE_VERSION }} \
            . \
            --push
